<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Sorting Cards</title>
    <link
      rel="stylesheet"
      href="https://use.fontawsome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hwvjflwFXL6sNzntih27bfxkr27PmbbK/1.5vJ+a4+00wXq79v+1sFkW54bOGbi.DQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <nav class="navbar bg-body-tertiary bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-success">Cards</a
        ><img
          src="https://www.gifsanimados.org/data/media/633/juego-de-cartas-y-naipe-imagen-animada-0071.gif"
          height="40"
        />
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="number"
            placeholder="Number of cards"
            aria-label="Search"
            id="drawInput"
          />
          <button class="btn btn-outline-success" type="button" id="drawButton">
            Draw
          </button>
          <button
            class=" btn btn-outline-success"
            type="button"
            id="sortButton"
          >
            Sort
          </button>
        </form>
      </div>
    </nav>
    <div class="row bg-success p-3" id="hasCards"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
